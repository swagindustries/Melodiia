parameters:
    router.request_context.host: 'localhost'

    # BC Layer for Symfony 4.4
    kernel.secret: 'SuperSecret'

framework:
    serializer: ~
    form: ~
    test: true
    assets: ~

security:
    providers:
        in_memory:
            memory: ~

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        test:
            pattern: ^/
            security: false

doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
        driver: 'pdo_sqlite'
        charset: UTF8

    # IMPORTANT: You MUST configure your server version,
    # either here or in the DATABASE_URL env var (see .env file)
    #server_version: '5.7'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            TestApplication:
                is_bundle: false
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'TestApplication\Entity'
                alias: App

services:
    _defaults:
        autowire: true
        autoconfigure: true

    SwagIndustries\Melodiia\Tests\Behat\:
        resource: '../../Behat/*'

    TestApplication\Controller\TodoContainsAction:
        tags: ['controller.service_arguments']
    TestApplication\Controller\SimulateExceptionAction:
        tags: ['controller.service_arguments']

    TestApplication\Filters\TodoContainFilter:
        autoconfigure: true

    test.client:
        class: Symfony\Bundle\FrameworkBundle\KernelBrowser
        arguments: ['@kernel']
        public: true
